    <link rel="stylesheet" href="theme/css/slicknav.css" />
    <script src="theme/css/jquery.slicknav.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#menu').slicknav({
                label: ''
            });
        });
    </script>
    <script>
        $(document).scroll(function(){
            if($(this).scrollTop() > 300 && $(this).scrollTop() <= 600){
                $('#menu').css({"background":"rgba(255, 255, 255, .9)"});
            } else if($(this).scrollTop() > 600){
                $('#menu').css({"background":"rgba(255, 255, 255, 1)"});
            } else {
                $('#menu').css({"background":"rgba(255, 255, 255, .8)"});
            }
        });
    </script>
    <meta name='viewport' content='width=device-width'>
    </head>
